<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      form {
        max-width: 300px;
        margin: auto;
      }
      input {
        display: block;
        margin-bottom: 10px;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      p {
        color: red;
        font-size: 0.875rem;
        margin-top: -8px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="updatePasswordForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" />
      <p id="newPasswordErrMsg"></p>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" />
      <p id="confirmPasswordErrMsg"></p>

      <button type="submit" id="updateBtn">Update Password</button>
    </form>

    <script>
      const form = document.getElementById("updatePasswordForm");
      const newPassword = document.getElementById("newPassword");
      const confirmPassword = document.getElementById("confirmPassword");
      const newPasswordErrMsg = document.getElementById("newPasswordErrMsg");
      const confirmPasswordErrMsg = document.getElementById(
        "confirmPasswordErrMsg"
      );

      function validateInputs() {
        let isValid = true;

        if (newPassword.value.trim() === "") {
          newPasswordErrMsg.textContent = "Required*";
          isValid = false;
        } else {
          newPasswordErrMsg.textContent = "";
        }

        if (confirmPassword.value.trim() === "") {
          confirmPasswordErrMsg.textContent = "Required*";
          isValid = false;
        } else {
          confirmPasswordErrMsg.textContent = "";
        }

        return isValid;
      }

      newPassword.addEventListener("blur", validateInputs);
      confirmPassword.addEventListener("blur", validateInputs);

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // prevent actual form submission
        validateInputs();
      });
    </script>
  </body>
</html>
